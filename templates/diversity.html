<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ diversity.school_name }}</title>
    <style>
      /* Style the navigation bar */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #4CAF50;
        color: white;
        padding: 1rem;
      }

      /* Style the navigation buttons */
      .nav-btn {
        background-color: #008080;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
      }

      /* Style the table */
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #4CAF50;
        color: white;
      }
      
      /* Style the table header */
      h2 {
        font-size: 1.2rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>Navigation Bar</h1>
      <div>
        <button class="nav-btn" onclick="location.href='index.html'">Home</button>
        <button class="nav-btn" onclick="location.href='diversity.html'">Diversity</button>
      </div>
    </nav>
    <h1>{{ diversity.school_name }}</h1>
    <h2>Enrollments</h2>
